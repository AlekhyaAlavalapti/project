<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="idProof">Select ID Proof:</label>
            <select id="idProof" name="idProof" required>
                <option value="">Select ID Proof</option>
                <option value="passport">Passport</option>
                <option value="driverLicense">Driver License</option>
                <option value="nationalId">National ID</option>
            </select>

            <div id="idProofDetails" style="display: none;">
                <label for="idProofNumber">ID Proof Number:</label>
                <input type="text" id="idProofNumber" name="idProofNumber">

                <label for="idProofImage">Upload ID Proof Image:</label>
                <input type="file" id="idProofImage" name="idProofImage" accept="image/*">
            </div>

            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
